<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Site Header -->
    <header>
        <h1>MEMORY GAME</h1>
    </header>
    <!-- /Site Header -->
    <!-- Card table -->
    <main>
        <div class="container clearfix">
            <div class="top_row">
                <div class="card">
                    <img src="./img/noun_Tractor_3134797.png" alt="" class="tractor hidden">
                    <h3 class="hidden tractor_text">Tractor</h3>
                </div>
                <div class="card">
                    <img src="./img/noun_Bicycle_3134821.png" alt="" class="bike hidden">
                    <h3 class="hidden bike_text">Bicycle</h3>
                </div>
                <div class="card">
                    <img src="./img/noun_Tram_3134750.png" alt="" class="tram hidden">
                    <h3 class="hidden tram_text">Tram</h3>
                </div>
                <div class="card">
                    <img src="./img/noun_Cruise_Ship_3134824.png" alt="" class="ship hidden">
                    <h3 class="hidden ship_text">Ship</h3>
                </div>
            </div>
            <div class="mid_row">
                <div class="card">
                    <img src="./img/noun_Submarine_3134738.png" alt="" class="submarine hidden">
                    <h3 class="hidden submarine_text">Submarine</h3>
                </div>
                <div class="shown_card">
                    <img src="./img/noun_air_balloon_3134741.png" alt="hot air balloon illustration" class="baloon">
                    <h3>Air baloon</h3>
                </div>
                <div class="card">
                    <img src="./img/noun_Submarine_3134738.png" alt="" class="submarine hidden">
                    <h3 class="hidden submarine_text">Submarine</h3>
                </div>
                <div class="card">
                    <img src="./img/noun_air_balloon_3134741.png" alt="" class="baloon hidden">
                    <h3 class="hidden baloon_text">Air baloon</h3>
                </div>
            </div>
            <div class="bot_row">
                <div class="card">
                    <img src="./img/noun_Tram_3134750.png" alt="" class="tram hidden">
                    <h3 class="hidden tram_text">Tram</h3>
                </div>
                <div class="card">
                    <img src="./img/noun_Bicycle_3134821.png" alt="" class="bike hidden">
                    <h3 class="hidden bike_text">Bicycle</h3>
                </div>
                <div class="card">
                    <img src="./img/noun_Cruise_Ship_3134824.png" alt="" class="ship hidden">
                    <h3 class="hidden ship_text">Ship</h3>
                </div>
                <div class="card">
                    <img src="./img/noun_Tractor_3134797.png" alt="" class="tractor hidden">
                    <h3 class="hidden tractor_text">Tractor</h3>
                </div>
            </div>
        </div>
        <!-- /Card table -->
        <!-- Site footer -->
    </main>
    
    <footer>
        <h4>From Team Boolean</h4>
    </footer>
    <!-- /Site footer -->

</body>
</html>
